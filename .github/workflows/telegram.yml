name: TelegramNotifications

on:
  workflow_dispatch:
    inputs:
      chatId:
        type: number
        required: true
  push:
    inputs:
      chatId:
        type: number
        required: false
        default: 5619096601
    branches:
      - "*"
  pull_request:
    inputs:
      chatId:
        type: number
        required: false
        default: 5619096601
    types: [opened, closed, reopened, synchronize]
  workflow_call:
    secrets:
      TELEGRAM_BOT_API:
        required: true
      CHAT_ID:
        required: false
    inputs:
      chatId:
        type: number
        required: false
        default: 5619096601

jobs:
  get_message:
    runs-on: ubuntu-latest
    outputs:
      value: ${{ steps.stringify.outputs.message }}
      buttons: ${{ steps.stringify.outputs.buttons }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Get the message
        id: stringify
        run: |
          export date=$(date '+%d/%m/%Y %H:%M:%S')
          export reponame=${{ github.repository }}
          export who=${{ github.triggering_actor }}
          export event=$(echo ${{ github.event_name }} | tr '[:lower:]' '[:upper:]')
          
          if [ "${{ github.event_name }}" = "push" ]; then
            # Handle PUSH events
            export branch=${GITHUB_REF#refs/heads/}
            export commit_msg=$(git log -1 --pretty=format:'%s')
            export commit_hash=$(git log -1 --pretty=format:'%h')
            
            {
              echo "message<<EOF"
              echo "ðŸ“¢ *Repository Update Alert*"
              echo ""
              echo "ðŸ”¹ *Event:* $event"
              echo "ðŸ”¹ *Repository:* [$reponame](https://github.com/${{ github.repository }})"
              echo "ðŸ”¹ *Branch:* \`$branch\`"
              echo "ðŸ”¹ *Triggered by:* @$who"
              echo "ðŸ”¹ *Time:* $date"
              echo "ðŸ”¹ *Commit:* \`$commit_hash\` - $commit_msg"
              echo ""
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            {
              echo "buttons<<EOF"
              echo "[{\"text\": \"ðŸ’¬ View Changes\", \"url\": \"https://github.com/${{ github.repository }}/commit/${{ github.sha }}\"}, {\"text\": \"View repository\", \"url\": \"https://github.com/${{ github.repository }}\"}]"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            # Handle PULL REQUEST events
            export pr_action="${{ github.event.action }}"
            export pr_number="${{ github.event.pull_request.number }}"
            export pr_title="${{ github.event.pull_request.title }}"
            export pr_author="${{ github.event.pull_request.user.login }}"
            export from_branch="${{ github.event.pull_request.head.ref }}"
            export to_branch="${{ github.event.pull_request.base.ref }}"
            export pr_url="${{ github.event.pull_request.html_url }}"
            
            # Get PR labels/tags
            pr_labels=$(echo '${{ toJson(github.event.pull_request.labels) }}' | jq -r '.[].name' | tr '\n' ',' | sed 's/,$//')
            if [ -z "$pr_labels" ]; then
              pr_labels="None"
            fi
            
            {
              echo "message<<EOF"
              echo "ðŸ”„ *Pull Request ${pr_action^}*"
              echo ""
              echo "ðŸ”¹ *PR #$pr_number:* $pr_title"
              echo "ðŸ”¹ *Repository:* [$reponame](https://github.com/${{ github.repository }})"
              echo "ðŸ”¹ *Author:* @$pr_author"
              echo "ðŸ”¹ *Action:* ${pr_action^}"
              echo "ðŸ”¹ *From:* \`$from_branch\` â†’ \`$to_branch\`"
              echo "ðŸ”¹ *Labels:* $pr_labels"
              echo "ðŸ”¹ *Time:* $date"
              echo ""
              echo "ðŸ“ *Recent Commits:*"
              # Get recent commits from the PR
              git log --oneline ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} --max-count=5 | while read line; do
                echo "  â€¢ $line"
              done
              echo ""
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            {
              echo "buttons<<EOF"
              echo "[{\"text\": \"ðŸ’¬ View Discussion\", \"url\": \"$pr_url\"}, {\"text\": \"View repository\", \"url\": \"https://github.com/${{ github.repository }}\"}]"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

  send_notification:
    needs: get_message
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram notification
        run: |
          echo "Sending message:"
          echo "${{ needs.get_message.outputs.value }}"
          if [ -z "${{ github.event.inputs.chatId }}" ]; then
            export chatId="5619096601"
          else
            export chatId="${{ github.event.inputs.chatId }}"
          fi
          curl -X POST \
              -H 'Content-Type: application/json' \
              -d "{\"chat_id\": \"$chatId\", \"text\": $(printf '%s' '${{ needs.get_message.outputs.value }}' | jq -R -s .), \"parse_mode\": \"Markdown\", \"link_preview_options\": {\"is_disabled\": ${{ github.event.repository.private }} }, \"reply_markup\": {\"inline_keyboard\": ${{ needs.get_message.outputs.buttons }} } }" \
              https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_API }}/sendMessage
