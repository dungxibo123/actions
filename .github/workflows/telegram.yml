name: TelegramNotifications


on:
  push:
    branchs:
      - "*"

jobs:
  display_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display current branch name
        env:
          SUPER_SECRET: "test"
        run: | 
          echo "The current branch is: ${{ github.ref_name }}"
          export NOTIFICATION_STRING="test 1"
          curl -X POST \
              -H 'Content-Type: application/json' \
              -d '{"chat_id": "5619096601", "text": "$env:NOTIFICATION_STRING"}' \
              https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_API }}/sendMessage 


